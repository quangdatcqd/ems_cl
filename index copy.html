<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMS System</title>
  <style>
    .card-stack {
  position: relative;
  display: flex;
  justify-content: center;
  perspective: 1000px;
}

.card {
  position: absolute;
  width: 300px;
  height: 200px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  transition: transform 0.3s, width 0.3s, height 0.3s;
}

.card:not(.middle) {
  width: 200px;
  height: 150px;
}

.card:not(.middle):nth-child(1) {
  transform: translateX(-50%) rotateY(-10deg);
}

.card:not(.middle):nth-child(3) {
  transform: translateX(50%) rotateY(10deg);
}

.card.middle {
  z-index: 2;
  transform: translateZ(50px);
}
  </style>
</head>

<body>
  <div class="card-stack">
    <div class="card">
      <!-- Nội dung của card 1 -->
    </div>
    <div class="card">
      <!-- Nội dung của card 2 -->
    </div>
    <div class="card">
      <!-- Nội dung của card 3 -->
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
